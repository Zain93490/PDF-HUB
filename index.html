<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        section {
            margin: 2rem 0;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            display: block;
            margin: 1rem auto;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        #response {
            margin-top: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF HUB</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Your PDF</h2>
            <form id="uploadForm" action="/api/upload" method="post" encType="multipart/form-data">
                <input type="file" name="file" accept=".pdf" required />
                <button type="submit">Upload</button>
            </form>
            <div id="response"></div>
        </section>
        <section id="reading-section">
            <h2>Online Reading</h2>
            <p>This feature will allow you to read PDF files online. (Placeholder for future development)</p>
        </section>
        <section id="download-section">
            <h2>Download for Public</h2>
            <p>Uploaded files will be available for download here. (Placeholder for file listing)</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PDF HUB</p>
    </footer>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                responseElement.textContent = `Upload successful: ${JSON.stringify(result.files)}`;
            } catch (error) {
                responseElement.textContent = `Upload failed: ${error.message}`;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded and ready');
        });
    </script>
</body>
</html>
